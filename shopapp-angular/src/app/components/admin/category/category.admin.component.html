<div class="container-fluid ">
  <h2>Category Admin</h2>
  <a class="btn btn-success mb-2" routerLink="/admin/categories/insert">Thêm danh mục mới</a>
  <table class="table table-bordered table-hover text-center">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let c of categories">
      <tr>
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
        <td>
          <button class="btn btn-primary"
                  (click)="updateCategory(c.id)">Update
          </button>
          <button class="btn btn-danger"
                  (click)="deleteCategory(c.id)">Delete
          </button>
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link" (click)="onPageChange(1)">First</a>
        </li>
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
        </li>
        <ng-container *ngFor="let page of visiblePages">
          <li class="page-item" [ngClass]="{'active' : page === currentPage}">
            <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
          </li>
        </ng-container>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
        </li>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link" (click)="onPageChange(totalPages)">Last</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
