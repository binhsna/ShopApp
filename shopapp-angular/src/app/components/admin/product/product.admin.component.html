<div class="container-fluid">
  <h2>Product Admin Page</h2>
  <div class="search-box">
    <input type="text" class="form-control search-input"
           [(ngModel)]="keyword" name="keyword" placeholder="Tìm sản phẩm"
    >
    <button class="btn btn-primary" (click)="searchProducts()">Tìm kiếm</button>
  </div>
  <a class="btn btn-success mb-2" routerLink="/admin/products/insert">Thêm sản phẩm mới</a>
  <table class="table table-bordered table-hover text-center">
    <thead>
    <tr>
      <th scope="col" class="text-start">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Picture</th>
      <th scope="col">Description</th>
      <th scope="col">Category ID</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let p of products">
      <tr>
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>
          <img [src]="p.url" alt="Product Image" class="product-image">
        </td>
        <td>{{p.description}}</td>
        <td>{{p.category_id}}</td>
        <td>
          <button class="btn btn-primary"
                  (click)="updateProduct(p.id)">Update
          </button>
          <button class="btn btn-danger"
                  (click)="deleteProduct(p.id)">Delete
          </button>
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link" (click)="onPageChange(1)">First</a>
        </li>
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link" (click)="onPageChange(currentPage - 1)">
            <
          </a>
        </li>
        <ng-container *ngFor="let page of visiblePages">
          <li class="page-item" [ngClass]="{'active' : page === currentPage}">
            <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
          </li>
        </ng-container>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link" (click)="onPageChange(currentPage + 1)">
            >
          </a>
        </li>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link" (click)="onPageChange(totalPages)">Last</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
