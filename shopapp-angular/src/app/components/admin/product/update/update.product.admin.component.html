<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Update Product</h2>
      <form enctype="multipart/form-data" method="post" (ngSubmit)="updateProduct()">
        <div class="form-group mb-3">
          <label for="name">Name:</label>
          <input type="text"
                 class="form-control col-md-3" required
                 id="name" name="name" [(ngModel)]="updatedProduct.name">
        </div>
        <div class="form-group mb-3">
          <label for="price">Price:</label>
          <input type="text"
                 class="form-control col-md-3" required
                 id="price" name="price" [(ngModel)]="updatedProduct.price">
        </div>
        <div class="form-group mb-3">
          <label for="description">Description:</label>
          <textarea type="text"
                    class="form-control col-md-3" required
                    id="description" name="description"
                    [(ngModel)]="updatedProduct.description">
                    </textarea>
        </div>
        <div class="form-group mb-3">
          <label for="category">Category:</label>
          <select id="category" [(ngModel)]="updatedProduct.category_id"
                  name="category" class="form-control" required>
            <option *ngFor="let category of categories"
                    [value]="category.id">{{category.name}}
            </option>
          </select>
        </div>
        Copy
        <div class="row mb-3">
          <div class="thumbnail-container">
            <div *ngFor="let productImage of updatedProduct?.product_images; let i = index"
                 class="thumbnail-item"
                 [ngClass]="{'active' : i === currentImageIndex}"
                 (click)="thumbnailClick(i)">
              <img [src]="productImage.image_url" class="product-image" alt="Thumbnail Image">
              <button type="button" class="btn btn-sm remove-image"
                      (click)="deleteImage(productImage)">
                <i class="fa fa-times-circle text-danger"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="images">Add images (up to 5): </label>
          <input type="file" id="images" name="images" multiple (change)="onFileChange($event)"
                 accept="image/">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
