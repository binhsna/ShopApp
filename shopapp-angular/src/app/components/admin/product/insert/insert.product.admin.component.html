<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Insert Product</h2>
            <form (ngSubmit)="insertProduct()">
                <div class="form-group mb-3">
                    <label for="name">Name:</label>
                    <input type="text"
                           class="form-control col-md-3" required
                           id="name" name="name"
                           [(ngModel)]="insertProductDTO.name">
                </div>
                <div class="form-group mb-3">
                    <label for="price">Price:</label>
                    <input type="text"
                           class="form-control col-md-3" required
                           id="price" name="price" [(ngModel)]="insertProductDTO.price">
                </div>
                <div class="form-group mb-3">
                    <label for="description">Description:</label>
                    <textarea type="text"
                              class="form-control col-md-3" required
                              id="description" name="description"
                              [(ngModel)]="insertProductDTO.description">
                    </textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="category">Category:</label>
                    <select id="category" class="form-control" name="category" required>
                        <option class="search-input" *ngFor="let category of categories" [value]="category.id">
                            {{category.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="images">Images (up to 5)</label>
                    <input type="file" id="images" name="images" multiple (change)="onFileChange($event)">
                </div>
                <button type="submit" class="btn btn-primary">Insert</button>
            </form>
        </div>
    </div>
</div>
